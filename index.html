<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="gameboard">
    <div class="square" data-index="0"></div>
    <div class="square" data-index="1"></div>
    <div class="square" data-index="2"></div>
    <div class="square" data-index="3"></div>
    <div class="square" data-index="4"></div>
    <div class="square" data-index="5"></div>
    <div class="square" data-index="6"></div>
    <div class="square" data-index="7"></div>
    <div class="square" data-index="8"></div>
    <div class="menu">
      <span id="instructions">Enter your names and press start to begin!</span>
      <div class="player-container">
        <div class="player">
          <input type="text" name="player-x-name" id="player-x-name" required>
          <span>X</span>
        </div>
        <div class="player">
          <input type="text" name="player-o-name" id="player-o-name" required>
          <span>O</span>
        </div>
      </div>
      <button type="submit" id="start-btn">Start</button>
    </div>
  </div>
</body>
</html>
